<div class="leaveStatus" *ngIf="staffLeave.length === 0">
  <h1>No Leave Request Available</h1>
</div>

<!-- 1st part approved rejected -->
<div
  class="col-sm-12 d-flex flex-column offset-sm-1 m-4"
  *ngIf="staffLeave.length > 0"
>
  <mat-card>
    <div class="row">
      <div class="col-sm-6 pt-4" *ngFor="let item of staffLeave">
        <!-- <h1 class="text-center">Staff member who applied leave</h1> -->
        <ng-container>
          <!-- *ngIf="item.LeaveStatus === 'Pending'" -->
          <div class="card leave my-4">
            <div class="card-header">
              <h3>
                <strong> {{ item.StaffName }}</strong>
              </h3>
            </div>
            <div class="card-body">
              <span
                >Leave from <strong>{{ item.startdate | date }}</strong>
              </span>
              <span>
                to <strong>{{ item.enddate | date }}</strong>
              </span>
              <p class="m-1">
                Number Of Days <strong> {{ item.leaveDays }}</strong>
              </p>
              <p>
                Reason :<strong>{{ item.reason }}</strong>
              </p>
            </div>
            <div class="card-footer">
              <ng-container *ngIf="item.LeaveStatus == 'Pending'">
                <button
                  class="btn btn-success mr-2"
                  (click)="OnReplay('Approved', item)"
                  [ngClass]="{ hide: true }"
                >
                  Approved
                </button>
                <button
                  class="btn btn-danger"
                  (click)="OnReplay('Rejected', item)"
                >
                  Reject
                </button>
              </ng-container>
              <ng-container *ngIf="item.LeaveStatus === 'Approved'">
                <div class="row">
                 <div class="col-sm-3 text-success font">{{ AfterClickbuttonApproved }}</div>
                 <div class="col-sm-1">
                  <mat-icon class="green">check</mat-icon>
                 </div>
                </div>
               </ng-container>
              <ng-container *ngIf="item.LeaveStatus === 'Rejected'">
               <div class="row">
                <div class="col-sm-3 text-danger font" >{{ AfterClickbuttonRejecteed }}</div>
                <div class="col-sm-1">
                  <mat-icon color="warn">close</mat-icon>
                </div>
               </div>
              </ng-container>
              -
              <!--   <ng-container  *ngIf="item.LeaveStatus=='Pending'">
                {{item.LeaveStatus==='Approved' ? 'Approved' : 'Rejected'}}
              </ng-container> -->
            </div>
          </div>
        </ng-container>
      </div>
      <!-- 2nd section -->
    </div>

      <div class="col-sm-6 pt-4" *ngFor="let item of staffLeave">

</div>
